<!DOCTYPE html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
<header>
    <h1> Rock Paper Scissors</h1>
</header>

    <div class="score-board">
            <div id="user-badge" class="badge">User</div>
            <div id="comp-badge" class="badge">Computer</div>
            <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>If paper covers rock, you win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="picture of a fist">
        </div>

            <div class="choice"  id="p">
                  <img src="img/paper.png" alt="picture of a flat hand">
            </div>
    
            <div class="choice"  id="s">
                <img src="img/scissor.png" alt="picture of two fingers shaped in a v">
            </div>
    </div>

    <p id="action-message"> Make your move.</p>

    <script type="text/javascript" src="script.js"></script>

</body>
</html>
